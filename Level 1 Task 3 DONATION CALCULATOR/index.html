<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculate Your Impact</h1>
        <p>See how many trees you can plant with your donation.</p>

        <div id="display" class="display">0</div>
        <div class="buttons-grid">
            <button class="donation-button" data-value="10">₹10</button>
            <button class="donation-button" data-value="25">₹25</button>
            <button class="donation-button" data-value="50">₹50</button>
            <button class="donation-button" data-value="100">₹100</button>
            <button class="donation-button" data-value="200">₹200</button>
            <button class="donation-button" data-value="500">₹500</button>
            <button class="donation-button" data-value="1000">₹1000</button>
            <button class="donation-button" data-value="2500">₹2500</button>
            <button class="clear-button">Clear</button>
            <button class="calculate-button">Calculate Impact</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
